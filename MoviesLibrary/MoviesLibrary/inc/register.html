<div class="row">
    <div class="col-lg-4 col-lg-offset-4 col-md-5 col-sm-offset-3 col-sm-6 col-sm-offset-2">
        <div class="panel panel-warning">
            <div class="panel-heading">
                <h3 class="panel-title">Register</h3>
            </div>
            <div class="panel-body">
                <form name="registerForm" class="form-horizontal" data-ng-submit="sendRegister(registerForm.$valid)">
                    <div class="form-group"
                         data-ng-class="{'has-error': (registerForm.inputFName.$invalid && registerForm.inputFName.$dirty)}">
                        <label for="inputFName" class="col-lg-3 control-label">F.Name</label>
                        <div class="col-lg-8">
                            <input type="text" class="form-control" id="inputFName" name="inputFName" data-ng-model="userInput.user_fname"
                                   required placeholder="First name">
                        </div>
                    </div>

                    <div class="form-group"
                         data-ng-class="{'has-error':registerForm.inputLName.$invalid && registerForm.inputLName.$dirty}">
                        <label for="inputLName" class="col-lg-3 control-label">L.Name</label>
                        <div class="col-lg-8">
                            <input type="text" class="form-control" id="inputLName" name="inputLName" data-ng-model="userInput.user_lname"
                                   required placeholder="Last name">
                        </div>
                    </div>

                    <div class="form-group"
                         data-ng-class="{'has-error': (registerForm.inputEmail.$invalid && registerForm.inputEmail.$dirty)}">
                        <label for="inputEmail" class="col-lg-3 control-label">Email</label>
                        <div class="col-lg-8">
                            <input type="email" class="form-control" id="inputEmail" name="inputEmail" data-ng-model="userInput.email"
                                   required data-ng-pattern="/^[a-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$/"
                                   placeholder="Your email address">
                        </div>
                    </div>

                    <div class="form-group"
                         data-ng-class="{'has-error':registerForm.userIdInput.$invalid && registerForm.userIdInput.$dirty}">
                        <label for="inputId" class="col-lg-3 control-label">ID</label>
                        <div class="col-lg-8">
                            <input type="text" class="form-control" id="inputId" name="userIdInput" data-ng-model="userInput.userId"
                                   data-ng-minlength="9" data-ng-maxlength="9" data-ng-pattern="/^[0-9]*$/" required
                                   placeholder="9 digits identity number">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-lg-3 control-label">Password</label>
                        <div class="col-lg-8">
                            <input type="password" class="form-control" id="inputPassword" name="inputPassword" data-ng-model="userInput.password"
                                   required placeholder="Your password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-9 col-lg-offset-3">
                            <button type="submit" class="btn btn-warning" data-ng-disabled="!registerForm.$valid">Submit</button>
                            <button class="btn btn-default" data-ng-click="setRegisterView(false)">Cancel</button>
                        </div>
                    </div>
                    <div class="alert alert-danger" style="text-align:center;padding:5px" data-ng-if="registerFailed">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        <p>User ID or email address alreay exists.</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
