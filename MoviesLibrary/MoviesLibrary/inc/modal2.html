<div class="modal fade" id="returnsModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content panel-default">
            <div class="modal-header panel-heading panelHeadingFix">
                <h5 class="modal-title" style="display:inline-block">Movie Return</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Select movies to return:
                <table class="table table-striped table-hover">
                    <tbody>
                        <tr data-ng-repeat="um in getUserMovieList()">
                            <td style="width:80%">
                                <div data-ng-bind="getMovieName(um.MovieID)"></div>
                            </td>
                            <td>
                                <a href="#" data-ng-click="returnMovie(um.MovieID)">Return</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>
