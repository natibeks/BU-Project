<div class="row">
    <div class="col-lg-4 col-lg-offset-4">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title" data-ng-bind="Forgot Password"></h3>
            </div>
            <div class="panel-body">
                <form name="forgotForm" class="form-horizontal" data-ng-submit="sendPassword(forgotForm.$valid)">
                    <div class="form-group">
                        <label for="inputId" class="col-lg-3 control-label">ID</label>
                        <div class="col-lg-8">
                            <input type="text" class="form-control" id="inputId" data-ng-model="userInput.userId"
                                   data-ng-minlength="9" data-ng-maxlength="9" data-ng-pattern="/^\d+$/" required
                                   placeholder="9 digits identity number">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button type="reset" class="btn btn-default" data-ng-click="setForgotView(false)">Cancel</button>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
